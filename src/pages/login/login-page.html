<ion-content>
  <ion-card>

    <ion-card-header>
     Login to Passy
    </ion-card-header>

    <ion-card-content>
      <ion-list>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input [(ngModel)]="username" type="text" value=""></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>

      </ion-list>
      <div padding>
        <button ion-button (click)="tryLogin()">Sign In</button>
      </div>
    </ion-card-content>

  </ion-card>

</ion-content>
