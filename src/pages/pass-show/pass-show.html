<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col center>
				<ion-item center>
					<ion-label floating>Password</ion-label>
					<ion-input [(ngModel)]="password" type="text"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col left>
				<ion-item>
					<button (click)="copy()" ion-button color="royal">Copy</button>
				</ion-item>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
