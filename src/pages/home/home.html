<ion-header>
  <ion-toolbar>
    <ion-title>Passwords</ion-title>
    <ion-buttons end>
      <button (click)="addPass()" ion-button icon-only color="royal">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let current of passwords">

    <ion-card-header>
      {{current.username || "None"}}
    </ion-card-header>

    <ion-card-content>
      <p>{{current.description || "None"}}</p>
      <br />
      <ion-buttons start>
        <button (click)="showPass(current.password_id, current)" ion-button icon-only>
          <ion-icon name="eye"></ion-icon>
        </button>
        <button (click)="more(current)" ion-button icon-only color="transparent">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-card-content>

  </ion-card>

</ion-content>
